<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZomatoApp - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #c0392b;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        .item {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        button {
            background-color: #c0392b;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #e74c3c;
        }
        #cart {
            background-color: #fff;
            padding: 20px;
            width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input {
            padding: 8px;
            margin-top: 10px;
            width: 90%;
        }
    </style>
</head>
<body>
    <h1>üç¥ Welcome to ZomatoApp</h1>
    <h3>Order Your Favorite Dishes!</h3>

    <div class="menu">
        <div class="item">
            <h3>Biriyani</h3>
            <button onclick="addToCart('Biriyani', 150)">Add to Cart</button>
        </div>
        <div class="item">
            <h3>Paneer</h3>
            <button onclick="addToCart('Paneer', 180)">Add to Cart</button>
        </div>
        <div class="item">
            <h3>Butter Chicken</h3>
            <button onclick="addToCart('Butter Chicken', 200)">Add to Cart</button>
        </div>
    </div>

    <div id="cart">
        <h3>Your Cart:</h3>
        <ul id="cart-items"></ul>

        <label>Delivery Address:</label><br>
        <input type="text" id="address" placeholder="Enter your address"><br><br>

        <button onclick="placeOrder()">Place Order</button>
    </div>

    <script>
        let cart = [];

        function addToCart(name, price) {
            const item = cart.find(i => i.name === name);
            if (item) {
                item.quantity++;
            } else {
                cart.push({ name, price, quantity: 1 });
            }
            renderCart();
        }

        function renderCart() {
            const cartList = document.getElementById('cart-items');
            cartList.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} x ${item.quantity} - ‚Çπ${item.price * item.quantity}`;
                cartList.appendChild(li);
            });
        }

        async function placeOrder() {
            const address = document.getElementById('address').value.trim();
            if (!address) {
                alert('Please enter a delivery address!');
                return;
            }

            const response = await fetch('/place_order', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ address, cart })
            });

            const data = await response.json();
            if (data.error) {
                alert("Error: " + data.error);
            } else {
                alert(`‚úÖ ${data.message}\nOrder ID: ${data.order_id}`);
                cart = [];
                renderCart();
                document.getElementById('address').value = '';
            }
        }
    </script>
</body>
</html>
